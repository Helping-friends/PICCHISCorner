<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section (Dark Header) -->
    <header class="dark-header">
        <div class="header">
            <h1>Picchi's Corner</h1>
            <nav> <!-- Navigation links centered -->
                <a href="product.html">Product</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Section for different product categories -->
    <div class="section">
        <section><a href="italian.html">ITALIAN</a></section>
        <section><a href="korean.html">KOREAN</a></section>
        <section><a href="bengali.html">BENGALI</a></section>
    </div>

    <!-- Image Display Section with Caption -->
    <div class="home-photo">
        <figure class="image-container">
            <img src="italian.jpeg" alt="Italian Cuisine" class="image">
            <figcaption>Italian Cuisine</figcaption>
        </figure>

        <figure class="image-container">
            <img src="korean.jpeg" alt="Korean Cuisine" class="image">
            <figcaption>Korean Cuisine</figcaption>
        </figure>

        <figure class="image-container">
            <img src="bengali.jpeg" alt="Bengali Cuisine" class="image">
            <figcaption>Bengali Cuisine</figcaption>
        </figure>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
    </footer>

</body>   
</html>
